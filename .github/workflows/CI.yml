name: CI

# Run on master, tags, or any pull request
on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:

jobs:

  # unit tests with coverage
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.6"  # earliest version supported
          - "1"    # Latest Release
        os:
          - ubuntu-latest
        arch:
          - default
    steps:

      # check out the project and install Julia
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      # using a cache can speed up execution times
      - uses: julia-actions/cache@v2

      # TexLive installation
      - name: Install TexLive
        run: |
          sudo apt-get update
          sudo apt-get install pdf2svg texlive-latex-base texlive-binaries texlive-pictures texlive-latex-extra texlive-luatex

      # build the depencies, run the tests, and upload coverage results
      - uses: julia-actions/julia-buildpkg@v1
      - run: |
          git config --global user.name Tester
          git config --global user.email te@st.er
      - name: Run Tests
        uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          files: ./lcov.info
          flags: unittests
          name: codecov-umbrella
